<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Skatespots</title>

</head>
<body class="">
  <div class="jumbotron col-md-12">

  <div class="col-md-12 parent">
    <button type="button" class="col-md-3 btn btn-default navbar-btn allskatespots">All Skatespots</button>
    <button type="button" class="col-md-3 btn btn-default navbar-btn addskatespot">Add a Skatespot</button>
    <button type="button" class="col-md-3 btn btn-default navbar-btn myskatespot">My Skatespots</button>
    <button type="button" class="col-md-3 btn btn-default navbar-btn loginregister">Login/Register</button>

    <!-- IMAGE ONE -->
    <div class="col-md-2 row1">
    </div>
    <div class="col-md-8  row1">
      IMAGE ONE
      <img src="/images/blue.png" alt="" class="img-rounded home-image col-md-12">
    </div>
    <div class="col-md-2 row1">
    </div>
    <!-- IMAGE ONE -->



    <!-- ROW SPACER -->
    <!-- <div class="seperator col-md-12">
    </div> -->
    <!-- ROW SPACER   -->



    <!-- IMAGE TWO -->
    <div class="col-md-2 row2">
    </div>
    <div class="col-md-8 row2">
      IMAGE TWO
      <img src="/images/blue.png" alt="" class="img-rounded home-image home-image-2 col-md-12">
    </div>
    <div class="col-md-2 row2">
    </div>
    <!-- IMAGE TWO -->


    <!-- ROW SPACER -->
    <div class="seperator3 col-md-12">
    </div>
    <!-- ROW SPACER   -->

    <div class="create-spot-form">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <!-- ROW SPACER -->
    <div class="seperator2 col-md-12">
    </div>
    <!-- ROW SPACER   -->



    <div class="col-md-6 child2">

    </div>
    <div class="col-md-6 child22">

    </div>
    <div class="col-md-4 select1 row2">
      <div id="skatespot" class="col-md-6">

        <!-- HANDLEBARS -->
        <script id="spots" type="text/x-handlebars-template">
          <br>
          {{name}}
          <br>
          {{location}}
          <br>
          {{security_guards}}
          <br>
          {{#each spots}}

          <img src="{{pictures}}">

          {{/each}}
        </script>
        <!-- HANDLEBARS -->
      </div>
    </div>
    <!-- ROW SPACER -->
    <div class="seperator1 col-md-12">
    </div>
    <!-- ROW SPACER   -->
  </div>
