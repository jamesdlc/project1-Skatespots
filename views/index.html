<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Skatespots</title>
  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <!-- VENDOR SCRIPTS -->
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/handlebars/handlebars.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- APPLICATION SCRIPTS -->
  <script src="scripts/app.js"></script>

</head>

<body class="brown lighten-1">
  <h1>Test</h1>
  <div id="skatespot">
    <script id="spots" type="text/x-handlebars-template">
      <br>
      {{name}}
      <br>
      {{location}}
      <br>
      {{security_guards}}
      <br>
        {{#each skatespot}}
        <img src="{{pictures}}">
        {{/each}}
    </script>
  </div>
  <!--
  <script type="text/javascript" src="vendor/Materialize/bin/materialize.js"></script> -->

</body>
</html>
